<div class="grid w-full gap-4 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 [&_.card]:rounded-2xl [&_.card]:shadow-xl">
  @for (item of (stateService.appConfig$ | async)?.menuItems; track item.routerPath) {
    @if (item.viewDescription) {
      <div class="card flex-grow bg-base-300">
        <div class="card-body">
          <div class="card-title flex justify-between">
            <span>{{ item.text }} View</span>
            <div class="tooltip tooltip-left no-animation" [attr.data-tip]="'Go to '.concat(item.text)">
              <button role="button" class="btn btn-soft btn-primary btn-circle" (click)="navigate(item.routerPath)">
                <i class="material-symbols-rounded">{{ item.materialSymbol }}</i>
              </button>
            </div>
          </div>
          {{ item.viewDescription }}
          <div class="card-actions justify-end mt-auto">
            <button role="button" class="btn btn-primary btn-soft" (click)="navigate(item.routerPath)">
              <span>Go to {{ item.text }}</span>
              <span class="material-symbols-rounded">arrow_forward</span>
            </button>
          </div>
        </div>
      </div>
    }
  }
</div>
